<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>One Page CSS Navigation | Pain</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>

<body>
    <section id="main">
        <nav id="menu">
            <ul>
                <li><i class="fas fa-home"></i></li>
                <li><i class="fas fa-keyboard"></i></li>
                <li><i class="fas fa-mug-hot"></i></li>
                <li><i class="fas fa-volleyball-ball"></i></li>
            </ul>
        </nav>
        <div class="content">
            <div class="slide active">
                <div id="icon">
                    <i class="fas fa-home"></i>
                </div>
                <h2>Home</h2>
            </div>
            <div class="slide">
                <div id="icon">
                    <i class="fas fa-keyboard"></i>
                </div>
                <h2>Type</h2>
            </div>
            <div class="slide">
                <div id="icon">
                    <i class="fas fa-mug-hot"></i>
                </div>
                <h2>Coffee</h2>
            </div>
            <div class="slide">
                <div id="icon">
                    <i class="fas fa-volleyball-ball"></i>
                </div>
                <h2>Dribble</h2>
            </div>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.4.0.js"
        integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo=" crossorigin="anonymous"></script>
    <script src="js/animate.js"></script>
</body>

</html>
